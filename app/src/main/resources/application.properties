spring.application.name=BOOK_CATALOG_APP
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=public
spring.datasource.username=book_catalog
spring.datasource.password=my_password
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=false
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/liquibase.xml
logging.level.root=DEBUG
